# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[bdist_wheel]
universal = 1


[coverage:run]
branch = True
omit =
  # We test mypy plugins with `pytest-mypy-plugins`,
  # which does not work with coverage:
  returns/contrib/mypy/*


[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

exclude =
  # Trash and cache:
  .git
  __pycache__
  .venv
  .eggs
  *.egg

# wemake-python-styleguide
max-methods = 8

ignore = D100, D401, X100, Z102, Z202, Z403, TAE002

per-file-ignores =
  # Disable some pydocstyle checks for package:
  returns/*.py: D104
  # Disable imports in `__init__.py`:
  returns/__init__.py: F401, Z412
  # There are multiple assert's in tests:
  tests/*.py: S101, Z202, Z440
  # Disable some pydocstyle checks globally:
  *.pyi: D100, D401, X100, D101, D102, D103, D107, F811, Z202, Z320, Z444, Z452


[tool:pytest]
# py.test options:
norecursedirs = tests/fixtures *.egg .eggs dist build docs .tox .git __pycache__

filterwarnings =
  ignore::DeprecationWarning
  ignore::PendingDeprecationWarning
  ignore::FutureWarning

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --doctest-modules
  --cov=returns
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-fail-under=100


[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
python_version = 3.6

# Plugins, includes custom:
plugins =
  returns.contrib.mypy.decorator_plugin

# We have disabled this checks due to some problems with `mypy` type
# system, it does not look like it will be fixed soon.
# disallow_any_explicit = True
# disallow_any_generics = True

check_untyped_defs = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
